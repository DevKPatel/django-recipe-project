{% extends 'vege/base.html' %}
{% block content %}
<div class="container"></div>
    
    <form class="col-6 mx-auto mt-5 card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Update Recipe</h1>
        <hr />
        <div class="form-group">
          <label for="exampleInputEmail1">Recipe Name:</label>
          <input name="recipe_name" value = "{{recipe.recipe_name}}" required type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Recipe Description:</label>
          <textarea name="recipe_description" required class="form-control">{{recipe.recipe_description}}</textarea>
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputPassword1">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update Recipe</button>
    </form>
    <a href="/view_recipes">View recipes</a>
</div>
{% endblock %}
