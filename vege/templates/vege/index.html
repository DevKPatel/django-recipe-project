{% extends 'vege/base.html' %}
{% block content %}
{% if request.user.is_authenticated %}
<p>Currently logged in user: {{ request.user.username }}</p>
<a href="/logout">Logout</a>
{% else %}
<p>Welcome Guest</p>
<a href="/login">Login</a>
{% endif %}
<div class="container">
    
    <form class="col-6 mx-auto mt-5 card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Add Recipe</h1>
        <hr />
        <div class="form-group">
          <label for="exampleInputEmail1">Recipe Name:</label>
          <input name="recipe_name" required type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Recipe Description:</label>
          <textarea name="recipe_description" required class="form-control"></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="exampleInputPassword1">Recipe Image</label>
            <input name="recipe_image" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>
    <a href="/view_recipes">View recipes</a>
</div>
{% endblock %}
