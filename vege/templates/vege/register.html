{% extends 'vege/base.html' %}
{%block content %}
<div class="container">
<form method="post" class="col-6 mx-auto mt-5 card p-3 shadow-lg">
    {% csrf_token %}
    {% if messages %}
    {{ message.tags }}
    <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
    <h4>Register</h4>
    <div class="form-group">
        <label for="username">First name</label>
        <input type="text" name="first_name" class="form-control" name="first_name" autocomplete="off">
      </div>
      <div class="form-group">
        <label for="username">Last name</label>
        <input type="text" name="last_name" class="form-control" name="last_name" autocomplete="off">
      </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" autocomplete="off">
    </div>
    <div class="form-group mb-4">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="new-password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <p>Already have an account? <a href="/login">Login</a></p>
</form>
</div>
{%endblock%}
